<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div>
        <!-- Título principal -->
        <h1>Cajero Automático</h1>

        <!-- Sección de inicio de sesión -->
        <div id="login">
            <label for="account-select">Selecciona una cuenta:</label>
            <select>
            <!--seleccionar personas-->
            </select>
            <input type="password"> <!--Ingresa tu contraseña-->
            <button>Ingresar</button>
        </div>

        <!-- Sección de transacciones (oculta por defecto) -->
        <div class="hidden">
            <h2>Bienvenido(a),</h2>

            <!-- Consultar saldo -->
            <div id="balance">
                <label>Saldo actual:</label>
            </div>

            <!-- Ingresar monto -->
            <div id="deposit">
                <label>Ingresa un monto a depositar:</label>
                <button >Depositar</button>
            </div>

            <!-- Retirar monto -->
            <div id="withdraw">
                <label>Ingresa un monto a retirar:</label>
                <button>Retirar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
